<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C13584;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B51D8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="200" height="200" rx="45" fill="url(#bgGradient)"/>
  
  <!-- Rectángulo interior del video (estilo YouTube) -->
  <rect x="40" y="50" width="120" height="80" rx="8" fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Triángulo de Play -->
  <path d="M 75 70 L 75 110 L 115 90 Z" fill="url(#playGradient)" filter="url(#shadow)"/>
  <path d="M 75 70 L 75 110 L 115 90 Z" fill="#FF0000" opacity="0.8"/>
  
  <!-- Flecha de descarga -->
  <g filter="url(#shadow)">
    <!-- Línea vertical -->
    <rect x="95" y="135" width="10" height="35" rx="5" fill="white"/>
    
    <!-- Punta de flecha -->
    <path d="M 100 175 L 85 160 L 95 160 L 95 170 L 105 170 L 105 160 L 115 160 Z" fill="white"/>
    
    <!-- Base de la flecha -->
    <rect x="80" y="175" width="40" height="8" rx="4" fill="white"/>
  </g>
  
  <!-- Detalles decorativos (puntos de brillo) -->
  <circle cx="55" cy="65" r="3" fill="white" opacity="0.6"/>
  <circle cx="145" cy="115" r="2" fill="white" opacity="0.4"/>
  <circle cx="160" cy="70" r="2.5" fill="white" opacity="0.5"/>
</svg>